name: CSV → XML

on:
  push:
    paths:
      - "input/**/*.{csv,xls,xlsx,xlsm}"
      - "scripts/**/*.py"
      - ".github/workflows/convert.yml"
      - "requirements.txt"            # <= dodane
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: List input files (debug)
        run: |
          echo "== INPUT DIR ==" && ls -la input || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt    # <= tu instalujemy lxml + openpyxl

      # --- Każdy wariant niezależnie (nie blokuje całości gdy padnie) ---
      - name: convert.py (full XML)
        run: python scripts/convert.py
        continue-on-error: true

      - name: convert_1.py (wariant 1)
        run: python scripts/convert_1.py
        continue-on-error: true

      - name: convert_Morele.py (bez desc_json, dostępność od 5 szt.)
        run: python scripts/convert_Morele.py
        continue-on-error: true

      - name: Show output (debug)
        run: |
          echo "== OUTPUT DIR ==" && ls -la output || true
          for f in output/*.xml; do
            [ -f "$f" ] || continue
            echo "--- $f ---"
            head -n 40 "$f" || true
            echo
          done

      - name: Commit XML to repo (if any)
        run: |
          if compgen -G "output/*.xml" > /dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add output/*.xml
            git commit -m "auto: update XML ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true
            git push
          else
            echo "No XML generated — skipping commit."
          fi
